<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="monetag" content="ae7e6858c8b1016b5fe50efd6f5c6778">
    <title>ProCash | Premium Earning Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #4f46e5, #9333ea);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="text-white">

    <nav class="p-6 border-b border-white/10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tighter uppercase">ProCash</span>
            </div>
            <div class="glass-card px-4 py-2 flex items-center space-x-3">
                <span class="text-xs text-indigo-300 font-bold uppercase tracking-widest">Balance</span>
                <span class="text-lg font-black">Rs. <span id="balance">0.00</span></span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-10">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                <div class="glass-card p-8">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <span class="bg-indigo-500/20 text-indigo-300 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest">Live Ad</span>
                            <h3 class="text-2xl font-bold mt-2 text-white">Earn 10 PKR Instantly</h3>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-black text-green-400">Rs. 10.00</span>
                        </div>
                    </div>

                    <div class="w-full h-48 rounded-2xl bg-black/20 border border-dashed border-white/20 flex flex-col items-center justify-center mb-8">
                        <i class="fas fa-rectangle-ad text-4xl text-white/20 mb-3"></i>
                        <p class="text-white/40 text-sm">Ad will open in a new tab</p>
                    </div>

                    <button id="adBtn" onclick="startAdJourney()" class="w-full btn-gradient py-5 rounded-2xl font-black text-lg shadow-xl uppercase tracking-widest">
                        <i class="fas fa-external-link-alt mr-2"></i> Click to Watch Ad
                    </button>
                    
                    <div id="timerContainer" class="hidden mt-6">
                        <div class="flex justify-between mb-2">
                            <span class="text-sm font-bold text-indigo-300 italic">Verifying your view...</span>
                            <span class="text-sm font-bold"><span id="secs">10</span>s left</span>
                        </div>
                        <div class="w-full bg-white/10 rounded-full h-2">
                            <div id="progBar" class="bg-indigo-500 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="glass-card p-8">
                    <h3 class="text-xl font-extrabold mb-6"><i class="fas fa-wallet mr-2 text-indigo-400"></i> Withdraw</h3>
                    
                    <form action="https://formspree.io/f/xwvqgalz" method="POST" class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Method</label>
                            <select name="Method" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none font-bold">
                                <option class="bg-slate-900">JazzCash</option>
                                <option class="bg-slate-900">EasyPaisa</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Account Info</label>
                            <input type="text" name="Account_Number" placeholder="Number (03xx-xxxxxxx)" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:border-indigo-500 outline-none">
                            <input type="text" name="Account_Name" placeholder="Full Name" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:border-indigo-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Amount (PKR)</label>
                            <input type="number" name="Requested_Amount" placeholder="Min 500 PKR" required class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-green-400 font-bold text-xl outline-none">
                        </div>
                        
                        <input type="hidden" name="Current_Total_Balance" id="hiddenBalance">

                        <button type="submit" class="w-full bg-white text-indigo-900 py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-50 transition-all uppercase tracking-widest text-sm">
                            Submit Request
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // CONFIGURATION
        const AD_LINK = "https://otieu.com/4/10564681"; // Your Monetag Link
        let balance = parseFloat(localStorage.getItem('user_pkr_balance')) || 0;
        
        updateDisplay();

        function startAdJourney() {
            const btn = document.getElementById('adBtn');
            const timerBox = document.getElementById('timerContainer');
            const prog = document.getElementById('progBar');
            const secsTxt = document.getElementById('secs');
            
            // 1. Open Ad in new tab
            window.open(AD_LINK, '_blank');

            // 2. Start Countdown on Website
            btn.disabled = true;
            btn.innerHTML = "Ad Opened - Stay on this page";
            btn.style.opacity = "0.5";
            timerBox.classList.remove('hidden');

            let timeLeft = 10;
            let progress = 0;

            const countdown = setInterval(() => {
                timeLeft--;
                progress += 10;
                
                secsTxt.innerText = timeLeft;
                prog.style.width = progress + '%';

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    addReward();
                    
                    // Reset UI
                    btn.disabled = false;
                    btn.innerHTML = "<i class='fas fa-external-link-alt mr-2'></i> Watch & Earn 10 PKR";
                    btn.style.opacity = "1";
                    timerBox.classList.add('hidden');
                    prog.style.width = '0%';
                }
            }, 1000);
        }

        function addReward() {
            balance += 10;
            localStorage.setItem('user_pkr_balance', balance);
            updateDisplay();
            alert("âœ… Rs. 10.00 added to your wallet!");
        }

        function updateDisplay() {
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('hiddenBalance').value = balance.toFixed(2);
        }
    </script>
</body>
</html>
